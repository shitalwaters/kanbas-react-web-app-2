<div class="col">
    <div class="d-flex justify-content-end align-items-center mb-3">
        <span class="mr-2" style="color: green;">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            Published
        </span>
        <button class="btn btn-secondary mr-2">
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </button>
    </div>

    <div class="container mt-3">
        <div class="form-group">
            <label class="font-weight-bold">Assignment Name</label>
            <input type="text" class="form-control" value="A1 - ENV + HTML">
        </div>

        <div class="form-group">
            <label class="font-weight-bold">Description</label>
            <textarea class="form-control" rows="2">This is the assignment description.</textarea>
        </div>

        <div class="form-group">
            <label class="font-weight-bold">Points</label>
            <input type="text" class="form-control" value="100">
        </div>

        <div class="form-group">
            <label class="font-weight-bold">Group</label>
            <select class="form-control" id="select-group">
                <option selected value="Assignments">Assignments</option>
            </select>
        </div>

        <div class="form-group">
            <label class="font-weight-bold">Grade as</label>
            <select class="form-control" id="select-grade">
                <option selected value="percentage">Percentage</option>
            </select>
        </div>

        <div class="form-group">
            <label class="font-weight-bold">Submission Type</label>
            <select class="form-control" id="select-submission">
                <option selected value="Online">Online</option>
            </select>
        </div>

        <label class="font-weight-bold">Online Entry Options</label>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Text Entry" id="chkbox-TextEntry" name="check-onlineOptions">
            <label class="form-check-label" for="chkbox-TextEntry">Text Entry</label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Website URL" id="chkbox-WebsiteURL" name="check-onlineOptions">
            <label class="form-check-label" for="chkbox-WebsiteURL">Website URL</label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Media Recordings" id="chkbox-MediaRecordings" name="check-onlineOptions">
            <label class="form-check-label" for="chkbox-MediaRecordings">Media Recordings</label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Student Annotations" id="chkbox-StudentAnnotations" name="check-onlineOptions">
            <label class="form-check-label" for="chkbox-StudentAnnotations">Student Annotations</label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="File Uploads" id="chkbox-FileUploads" name="check-onlineOptions">
            <label class="form-check-label" for="chkbox-FileUploads">File Uploads</label>
        </div>
        

        <div class="form-group">
            <label class="font-weight-bold">Submission Attempts</label>
            <select class="form-control" id="select-attempts">
                <option selected value="unlimited">Unlimited</option>
            </select>
        </div>

        <div class="form-group">
            <label class="font-weight-bold">Group Assignment</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkbox-GroupAssignment">
                <label class="form-check-label" for="chkbox-GroupAssignment">This is a group assignment</label>
            </div>
        </div>

        <div class="form-group">
            <label class="font-weight-bold">Assign to</label>
            <input type="text" class="form-control" value="Everyone">
        </div>

        <div class="form-group">
            <label class="font-weight-bold">Due</label>
            <input type="date" class="form-control" value="2021-01-01">
        </div>

        <div class="form-group">
            <label class="font-weight-bold">Available from</label>
            <input type="date" class="form-control" value="2021-01-01">
        </div>

        <div class="form-group">
            <label class="font-weight-bold">Until</label>
            <input type="date" class="form-control" value="2021-01-01">
        </div>

        <div class="form-group mt-4">
            <button class="btn btn-light btn-block mb-3">+Add</button>
        </div>

        <div class="d-flex align-items-center justify-content-between">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="notifyUsers">
                <label class="custom-control-label" for="notifyUsers">Notify users that this content changed</label>
            </div>
            <div>
                <a href="./index.html" class="btn btn-secondary mr-2">Cancel</a>
                <a href="./index.html" class="btn btn-danger">Save</a>
                
            </div>
        </div>
